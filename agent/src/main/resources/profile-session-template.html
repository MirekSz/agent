<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <title>Bootstrap Tree View</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
   <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-treeview/1.2.0/bootstrap-treeview.min.js"></script>
    <style>
        .bs-callout {
            margin: 10px 0;
            padding: 5px 10px 5px 15px;
            border-left: 5px solid #eee;
        }

        .bs-callout h4 {
            margin-top: 0;
        }

        .bs-callout p:last-child {
            margin-bottom: 0;
        }

        .bs-callout code,
        .bs-callout .highlight {
        }

        .bs-callout-info {
            border-color: #d0e3f0;
        }

        body {
            margin: 15px
        }
    </style>
<body>
<div class="bs-callout bs-callout-info" id="callout-glyphicons-location"><h4><i>Profiling session: {name}</i></h4>
    <form onsubmit="search();return false;">
        <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span>
            </div>
            <input autocomplete="off" id="searchInput" type="text" class="form-control" placeholder="Search..."
                   aria-label="Text input with multiple buttons"></div>
    </form>
</div>

<div id="tree"></div>
<script>
    var model = {model};

    function removeZeroTime(nodes) {
        for (var i = nodes.length - 1; i >= 0; i--) {
            var child = nodes[i];
            if (child.time == 0) {
                nodes.splice(i, 1);
            } else {
                if (child.nodes.length > 0) {
                    removeZeroTime(child.nodes);
                }
            }
        }
    }

    function createTime(node,model) {
        var percent = (node.time / model.time) * 100;
        var addClass = percent > 30 ? percent > 50 ? 'progress-bar-danger' : 'progress-bar-warning' : '';
        node.text = node.text + ' <div class="progress pull-right" style="width:200px"><div class="progress-bar '+addClass+'" role="progressbar"  style="width:'+percent+'%"><span>'+node.time+'</span></div></div>'
       console.log(node.text)
    }
    function extend(nodes,model) {
    	 for (var i = 0; i < nodes.length; i++) {
    		 var child= nodes[i]
            if (!child) {
                continue;
            }
            createTime(child,model);
            if (child.nodes.length > 0) {
                extend(child.nodes,model);
            }
        }
    }
    removeZeroTime(model.nodes);
    for (var i = 0; i < model.nodes.length; i++) {
    	var m = model.nodes[i]
        if(m.nodes.length>0){
        	createTime(m,m);
        	extend(m.nodes,m);
        }
    }
    function search() {
        var val = $("#searchInput").val();
        $('#tree').treeview('search', [val, {
            ignoreCase: true,     // case insensitive
            exactMatch: false,    // like or equals
            revealResults: true,  // reveal matching nodes
        }]);

    }

    $('#tree').treeview({data: [model]});

    $('#tree').on('nodeSelected', function (event, data) {
        $('#tree').treeview('toggleNodeExpanded', [data.nodeId, {silent: true}]);
    });

</script>
</body>
</html>
